<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Waterfall Effect</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <!-- Primary Meta Tags -->
        <title>Waterfall effect</title>
        <meta name="title" content="Waterfall effect" />
        <meta name="description" content="Infinite Waterfall effect using gsap" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://creativity-task-with-hover.vercel.app/" />
        <meta property="og:title" content="Waterfall effect" />
        <meta property="og:description" content="Infinite Waterfall effect using gsap" />
        <meta property="og:image" content="/meta-tag.png" />
        
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://creativity-task-with-hover.vercel.app/" />
        <meta property="twitter:title" content="Waterfall effect" />
        <meta property="twitter:description" content="Infinite Waterfall effect using gsap" />
        <meta property="twitter:image" content="/meta-tag.png" />
        <!-- Meta Tags Generated with https://metatags.io -->
        <style>
            .droplet {
                animation: fadeIn 0.3s ease-in-out;
            }
        
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
        
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>

    <body class="bg-blue-700 flex justify-center items-center h-screen overflow-hidden">
        <div id="waterfallContainer" class="absolute top-0 left-0 w-full h-full">
        </div>

        <script>
            const container = document.getElementById("waterfallContainer");
            const createDroplet = () => {
                const droplet = document.createElement('div');
                droplet.classList.add('droplet', 'absolute', 'bg-white', 'rounded-full');
                const size = Math.random() * 5 + 5;
                droplet.style.width = `${size}px`;
                droplet.style.height = `${size}px`;
                droplet.style.left = `${Math.random() * 100}%`;
                droplet.style.top = `-10px`;
                container.appendChild(droplet);
                gsap.to(droplet, {
                    y: '100vh',
                    duration: Math.random() * 2 + 2,
                    ease: "power1.in",
                    onComplete: () => {
                        droplet.remove();
                        createDroplet();
                    }
                });
            };
            setInterval(createDroplet, 100);
        </script>       
    </body>

</html>
